<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>网页</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>

  <body>
    <!--顶部栏-->
    <biaoqing
      style="
        width: 100%;
        height: 160px;
        background-color: #eee;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      "
    >
      <div class="scale-up-center">
        <img src="music.png" alt="图片" width="190px" height="190px" />
      </div>
    </biaoqing>
    <!--主内容-->
    <zhuneirong
      style="
        display: block;
        margin: 0 auto;
        padding: 30px;
        max-width: 100%;
        min-height: 50vh;
        width: 90%;
        letter-spacing: 1px;
        line-height: 1.7;
      "
    >
      <p style="text-align: center">你好世界，给你听一首欢快的歌</p>
      <div style="display: flex; flex-direction: column; align-items: center">
        <img src="封面.png" alt="音频封面" width="300px" height="300px" />
        <audio controls>
          <source src="Tek It.mp3" type="audio/mpeg" />
        </audio>
      </div>
    </zhuneirong>
    <!--底部栏-->
    <dibulan
      style="
        width: 100%;
        height: 160px;
        background-color: #eee;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      "
    >
      <p>版权</p>
      <p>备案号</p>
    </dibulan>
  </body>
</html>
